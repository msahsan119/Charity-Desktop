name: Build Charity Desktop App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib reportlab pyinstaller plotly

    - name: Build with PyInstaller
      # Removed --noconsole so you can see errors
      # Added hidden imports for common missing libraries
      run: |
        pyinstaller --onefile --name "Charity-Desktop" --hidden-import=pandas --hidden-import=matplotlib --hidden-import=reportlab Charity.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Charity-App-Windows
        path: dist/Charity-Desktop.exe
