name: Build Charity Desktop App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Install Tkinter (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib reportlab pyinstaller pillow

    - name: Build with PyInstaller
      run: |
        # Use --windowed (-w) for macOS to create a .app bundle
        # Windows/Linux keep --onefile
        if [ "${{ matrix.os }}" == "macos-latest" ]; then
          pyinstaller --windowed --noconsole --clean --name "Charity-Desktop" \
          --hidden-import=pandas --hidden-import=matplotlib --hidden-import=reportlab \
          --hidden-import=PIL --hidden-import=PIL._tkinter_finder --hidden-import=PIL.ImageTk \
          Charity.py
        else
          pyinstaller --onefile --clean --name "Charity-Desktop" \
          --hidden-import=pandas --hidden-import=matplotlib --hidden-import=reportlab \
          --hidden-import=PIL --hidden-import=PIL._tkinter_finder --hidden-import=PIL.ImageTk \
          Charity.py
        fi

    # Mac .app is actually a folder. We must zip it to preserve permissions.
    - name: Zip Mac App
      if: matrix.os == 'macos-latest'
      run: |
        cd dist
        zip -r Charity-Desktop-Mac.zip Charity-Desktop.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Charity-App-${{ matrix.os }}
        path: |
          dist/*.exe
          dist/*.zip
          dist/Charity-Desktop
