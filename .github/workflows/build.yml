name: Build Charity Desktop App

# Trigger the build when you push to main or manually request it
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # This runs the build 3 times in parallel: Windows, Mac, and Linux
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    # 1. Get the code from the repo
    - uses: actions/checkout@v4

    # 2. Install Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # Stable version for PyInstaller

    # 3. Linux Specific: Install Tkinter (Required for Linux GUI)
    - name: Install Tkinter (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    # 4. Install Python Libraries & PyInstaller
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib reportlab pyinstaller

    # 5. Build the App (Windows/Linux/Mac)
    # --noconsole: Hides the black terminal window
    # --onefile: Bundles everything into a single file
    - name: Build with PyInstaller
      run: |
        pyinstaller --noconsole --onefile --name "Charity-Desktop" Charity.py

    # 6. Upload the Result so you can download it
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Charity-App-${{ matrix.os }}
        path: dist/
