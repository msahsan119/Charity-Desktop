name: Build Charity Desktop App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Install Tkinter (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib reportlab pyinstaller pillow

    - name: Build with PyInstaller
      run: |
        # We use --collect-all for complex libraries to ensure they work on Mac/Linux
        if [ "${{ matrix.os }}" == "macos-latest" ]; then
          pyinstaller --windowed --noconsole --clean \
          --name "Charity-Desktop" \
          --collect-all pandas \
          --collect-all matplotlib \
          --hidden-import=PIL._tkinter_finder \
          Charity.py
        else
          pyinstaller --onefile --clean \
          --name "Charity-Desktop" \
          --collect-all pandas \
          --collect-all matplotlib \
          --hidden-import=PIL._tkinter_finder \
          Charity.py
        fi

    - name: Fix Mac Permissions & Zip
      if: matrix.os == 'macos-latest'
      run: |
        # This ensures the internal binary has 'execute' permissions
        chmod +x dist/Charity-Desktop.app/Contents/MacOS/Charity-Desktop
        cd dist
        zip -r Charity-Desktop-Mac.zip Charity-Desktop.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Charity-App-${{ matrix.os }}
        path: |
          dist/*.exe
          dist/*.zip
          dist/Charity-Desktop
