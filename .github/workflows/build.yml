name: Build Charity App (All OS)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Builds for all 3 operating systems
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    # 1. Get Code
    - uses: actions/checkout@v4

    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    # 3. Linux Requirements (Tkinter is not installed by default on Linux runners)
    - name: Install Tkinter (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    # 4. Install Python Libraries
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib reportlab plotly pyinstaller

    # 5. Build the App
    # We use --hidden-import to force PyInstaller to include libraries it might miss
    # We REMOVED --noconsole so you can see error messages if it crashes
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --clean --name "Charity-Desktop" --hidden-import=pandas --hidden-import=matplotlib --hidden-import=reportlab Charity.py

    # 6. Upload Result
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Charity-App-${{ matrix.os }}
        path: dist/
