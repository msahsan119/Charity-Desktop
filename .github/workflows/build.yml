name: Build Charity Desktop App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        # Focusing on Windows and Mac (macos-13 is Intel, macos-14 is Apple Silicon)
        # Using macos-latest (currently 14/ARM) helps if you have an M1/M2/M3 Mac
        os: [windows-latest, macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    - name: Install Tkinter (Linux only)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas matplotlib reportlab pyinstaller pillow

    - name: Build with PyInstaller
      run: |
        # Mac Specific Build (Creates a .app bundle)
        if [ "${{ runner.os }}" == "macOS" ]; then
          pyinstaller --windowed --noconsole --clean \
          --name "Charity-Desktop" \
          --hidden-import=pandas \
          --hidden-import=matplotlib \
          --hidden-import=PIL._tkinter_finder \
          --collect-all=reportlab \
          Charity.py

        # Windows/Linux Build (Creates a single file executable)
        else
          pyinstaller --onefile --clean \
          --name "Charity-Desktop" \
          --hidden-import=pandas \
          --hidden-import=matplotlib \
          --hidden-import=PIL._tkinter_finder \
          --collect-all=reportlab \
          Charity.py
        fi

    - name: Package Mac App
      if: runner.os == 'macOS'
      run: |
        # Mac apps must be zipped to preserve their folder structure
        cd dist
        # Make the inner binary executable just in case
        chmod +x Charity-Desktop.app/Contents/MacOS/Charity-Desktop
        zip -r Charity-Desktop-Mac.zip Charity-Desktop.app

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Charity-App-${{ matrix.os }}
        path: |
          dist/*.exe
          dist/*.zip
          dist/Charity-Desktop
